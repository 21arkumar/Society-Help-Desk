    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="../index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <img class="logo" src="../Assets/community connect.png" alt="Website Logo" width="72" height="47">
                <span class="fs-4">Society Help Desk</span>
              </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="../index.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="../complaint.html" class="nav-link active">File Complaint</a></li>
            <li class="nav-item"><a href="../resource.html" class="nav-link">Resources</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Contact Us</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
    

      <div class="container">
        <div class = "row">
            <div class = "col-4">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-secondary border border-secondary" style="width: 280px; height: 550px;">
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                      <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                      <span class="fs-4 text-black">Complaint List</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                      <li class="nav-item">
                        <a href="./utilities.html" class="nav-link text-black" aria-current="page">
                          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                          Utilities
                        </a>
                      </li>
                      <li>
                        <a href="./maintenance.html" class="nav-link text-black">
                          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                          Maintenance and Repairs
                        </a>
                      </li>
                      <li>
                        <a href="./amenities.html" class="nav-link text-black">
                          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                          Amenities and Facilities
                        </a>
                      </li>
                      <li>
                      <li>
                        <a href="./hygiene.html" class="nav-link text-black">
                          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                          Hygiene
                        </a>
                      </li>
                      
                        <a href="./others.html" class="nav-link text-black active">
                          <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                          Others
                        </a>
                      </li>
                    </ul>
                    <hr>
                  </div>
            </div>

            <div class = "col-8">
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputNumber">Mobile No.</label>
                        <input type="number" class="form-control" id="inputNumber" placeholder="Mobile No.">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputBlock">Block</label>
                        <select id="inputBlock" class="form-control">
                          <option selected>Choose...</option>
                          <option>A</option>
                          <option>B</option>
                          <option>C</option>
                          <option>D</option>
                          <option>E</option>
                          <option>F</option>
                          <option>G</option>
                          <option>H</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputFlat">Flat No.</label>
                        <input type="number" class="form-control" id="inputFlat" placeholder="Flat No.">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputProblem">Problem</label>
                        <select id="inputProblem" class="form-control">
                          <option selected>Choose...</option>
                          <option>Noise and Nuisance</option>
                          <option>Billing and Financial</option>
                          <option>Common Area Access</option>
                          <option>Community Rules Violations</option>
                          <option>others</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="inputDescription">Problem description</label>
                        <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                      </div>
                        <button type="submit" class="btn btn-primary">Sumbit</button>
                    </div>
                  </form>
            </div>
        </div>
      </div>






      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© Society Help Desk. All rights reserved.</span>

            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
          </ul>
        </footer>
